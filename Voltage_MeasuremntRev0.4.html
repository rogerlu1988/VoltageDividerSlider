
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voltage Divider Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ðŸ”‹ Voltage Divider Calculator</h1>

    <div class="space-y-6">
      <!-- Vin Slider -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Input Voltage (V<sub>in</sub>): 
          <span id="vinLabel" class="text-blue-700 font-semibold">28</span> V
        </label>
        <input type="range" id="vin" min="0" max="100" value="28" step="0.1"
               class="w-full accent-blue-600" oninput="updateVinLabel()">
      </div>

      <!-- Rtop Input with Slider -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Top Resistor (R<sub>top</sub>) in kÎ©: 
          <span id="rtopLabel" class="text-blue-700 font-semibold">100</span> kÎ©
        </label>
        <input type="range" id="rtop" min="0.1" max="1000" value="100" step="0.1"
               class="w-full accent-green-600" oninput="updateRtopLabel()">
      </div>

      <!-- Rbottom Input with Slider -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Bottom Resistor (R<sub>bottom</sub>) in kÎ©: 
          <span id="rbottomLabel" class="text-blue-700 font-semibold">4.02</span> kÎ©
        </label>
        <input type="range" id="rbottom" min="0.01" max="100" value="4.02" step="0.01"
               class="w-full accent-red-600" oninput="updateRbottomLabel()">
      </div>

      <!-- Button -->
      <div class="pt-4">
        <button onclick="calculateVout()"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Calculate V<sub>out</sub>
        </button>
      </div>

      <!-- Output -->
      <div class="mt-4 text-center">
        <p class="text-lg font-semibold text-gray-700">V<sub>out</sub>: 
          <span id="vout" class="text-blue-600">--</span> V
        </p>
      </div>
    </div>
  </div>

  <script>
    function updateVinLabel() {
      const vinSlider = document.getElementById("vin");
      document.getElementById("vinLabel").textContent = vinSlider.value;
      calculateVout();
    }

    function updateRtopLabel() {
      const rtopSlider = document.getElementById("rtop");
      document.getElementById("rtopLabel").textContent = rtopSlider.value;
      calculateVout();
    }

    function updateRbottomLabel() {
      const rbottomSlider = document.getElementById("rbottom");
      document.getElementById("rbottomLabel").textContent = rbottomSlider.value;
      calculateVout();
    }

    function calculateVout() {
      const vin = parseFloat(document.getElementById("vin").value);
      const rtop = parseFloat(document.getElementById("rtop").value) * 1000; // kÎ© to Î©
      const rbottom = parseFloat(document.getElementById("rbottom").value) * 1000; // kÎ© to Î©

      if (isNaN(vin) || isNaN(rtop) || isNaN(rbottom) || (rtop + rbottom === 0)) {
        document.getElementById("vout").textContent = "Invalid input";
        return;
      }

      const vout = vin * (rbottom / (rtop + rbottom));
      document.getElementById("vout").textContent = vout.toFixed(3);
    }

    // Initial calculation on load
    window.onload = () => {
      updateVinLabel();
      updateRtopLabel();
      updateRbottomLabel();
    };
  </script>
</body>
</html>
